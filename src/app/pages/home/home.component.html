<div class="container-fluid p-0 h-100">
	<!-- Loading de anuncios -->
	<div *ngIf="isLoadingAnuncios" class="d-flex justify-content-center align-items-center min-vh-100">
		<div class="text-center">
			<div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
				<span class="visually-hidden">Cargando...</span>
			</div>
			<p class="mt-3 text-muted">Cargando contenido...</p>
		</div>
	</div>

	<!-- Solo Anuncios - 4 Secciones Equitativas -->
	<div *ngIf="!isLoadingAnuncios && mostrarAnuncios" class="h-100">
		<div class="row g-0 h-100">
			<!-- Sección 1 - Superior Izquierda -->
			<div 
				class="col-xl-6 col-lg-6 col-md-12 p-1" 
				*ngIf="tieneAnunciosEnPosicion(1)"
			>
				<div 
					*ngFor="let anuncio of getAnunciosPorPosicion(1); let i = index" 
					class="anuncio-container h-100"
					[class.mb-2]="i < getAnunciosPorPosicion(1).length - 1"
				>
					<div class="card anuncio-card h-100 border-0 shadow-sm">
						<div class="anuncio-image-container h-100">
							<img 
								[src]="anuncio.urlImagen | googleDriveImage" 
								[alt]="anuncio.nombre"
								class="card-img anuncio-image h-100"
								style="object-fit: cover;"
							>
							<div class="anuncio-overlay">
								<div class="anuncio-content">
									<h5 class="anuncio-title">{{ anuncio.nombre }}</h5>
									<p class="anuncio-description" *ngIf="anuncio.descripcion">
										{{ anuncio.descripcion }}
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Sección 2 - Superior Derecha -->
			<div 
				class="col-xl-6 col-lg-6 col-md-12 p-1" 
				*ngIf="tieneAnunciosEnPosicion(2)"
			>
				<div 
					*ngFor="let anuncio of getAnunciosPorPosicion(2); let i = index" 
					class="anuncio-container h-100"
					[class.mb-2]="i < getAnunciosPorPosicion(2).length - 1"
				>
					<div class="card anuncio-card h-100 border-0 shadow-sm">
						<div class="anuncio-image-container h-100">
							<img 
								[src]="anuncio.urlImagen | googleDriveImage" 
								[alt]="anuncio.nombre"
								class="card-img anuncio-image h-100"
								style="object-fit: cover;"
							>
							<div class="anuncio-overlay">
								<div class="anuncio-content">
									<h5 class="anuncio-title">{{ anuncio.nombre }}</h5>
									<p class="anuncio-description" *ngIf="anuncio.descripcion">
										{{ anuncio.descripcion }}
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Sección 3 - Inferior Izquierda -->
			<div 
				class="col-xl-6 col-lg-6 col-md-12 p-1" 
				*ngIf="tieneAnunciosEnPosicion(3)"
			>
				<div 
					*ngFor="let anuncio of getAnunciosPorPosicion(3); let i = index" 
					class="anuncio-container h-100"
					[class.mb-2]="i < getAnunciosPorPosicion(3).length - 1"
				>
					<div class="card anuncio-card h-100 border-0 shadow-sm">
						<div class="anuncio-image-container h-100">
							<img 
								[src]="anuncio.urlImagen | googleDriveImage" 
								[alt]="anuncio.nombre"
								class="card-img anuncio-image h-100"
								style="object-fit: cover;"
							>
							<div class="anuncio-overlay">
								<div class="anuncio-content">
									<h5 class="anuncio-title">{{ anuncio.nombre }}</h5>
									<p class="anuncio-description" *ngIf="anuncio.descripcion">
										{{ anuncio.descripcion }}
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Sección 4 - Inferior Derecha -->
			<div 
				class="col-xl-6 col-lg-6 col-md-12 p-1" 
				*ngIf="tieneAnunciosEnPosicion(4)"
			>
				<div 
					*ngFor="let anuncio of getAnunciosPorPosicion(4); let i = index" 
					class="anuncio-container h-100"
					[class.mb-2]="i < getAnunciosPorPosicion(4).length - 1"
				>
					<div class="card anuncio-card h-100 border-0 shadow-sm">
						<div class="anuncio-image-container h-100">
							<img 
								[src]="anuncio.urlImagen | googleDriveImage" 
								[alt]="anuncio.nombre"
								class="card-img anuncio-image h-100"
								style="object-fit: cover;"
							>
							<div class="anuncio-overlay">
								<div class="anuncio-content">
									<h5 class="anuncio-title">{{ anuncio.nombre }}</h5>
									<p class="anuncio-description" *ngIf="anuncio.descripcion">
										{{ anuncio.descripcion }}
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Solo cuando no hay anuncios - Mensaje mínimo -->
	<div *ngIf="!isLoadingAnuncios && !mostrarAnuncios" class="d-flex justify-content-center align-items-center min-vh-100">
		<div class="text-center">
			<div class="alert alert-light border shadow-sm">
				<i class="fas fa-info-circle text-muted me-2"></i>
				<span class="text-muted">No hay anuncios activos</span>
			</div>
		</div>
	</div>
</div>
