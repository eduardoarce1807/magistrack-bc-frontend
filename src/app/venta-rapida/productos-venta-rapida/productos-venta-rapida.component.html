<div class="container py-3" style="max-width: 700px;">
	<h4 class="text-center text-white bg-danger py-2 rounded">Venta RÃ¡pida</h4>

    <div class="input-group my-3 mb-3">
		<input
			type="text"
			class="form-control"
			placeholder="Buscar producto"
			[(ngModel)]="buscar"
		/>
		<button class="btn btn-danger" type="button" (click)="buscarProducto()">
			Buscar
		</button>
	</div>

	<div class="row g-3 mt-3" style="height: 500px; overflow-y: auto;">
		<div class="col-6" *ngFor="let producto of productos">
			<div class="card" (click)="selectProducto(producto)" [ngClass]="{ 'border border-danger border-2': productoSelected?.idProducto == producto.idProducto }">
				<div class="card-body text-center" style="cursor: pointer">
					<img
						src="assets/img/producto-default.png"
						class="img-fluid mb-2"
						alt="producto"
						style="height: 60px"
					/>
					<h6 class="fw-bold text-start">{{ producto.nombre }}</h6>
					<p class="text-muted small text-start">{{ producto.presentacion }}</p>
				</div>
			</div>
		</div>
	</div>

	<div class="input-group my-3">
		<input
			type="number"
			class="form-control"
			placeholder="Cantidad"
			[(ngModel)]="cantidad"
		/>
		<button class="btn btn-danger" type="button" (click)="agregar(productoSelected)">
			Agregar
		</button>
	</div>

	<div class="d-flex justify-content-between">
		<button class="btn btn-danger w-100" (click)="router.navigate(['venta-rapida/carrito-venta-rapida'])">Ver Carrito</button>
	</div>
</div>
